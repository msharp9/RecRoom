<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rec Room</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <form class="tournament js-submit">
    <h3 class="message">Create a tournament!</h3>
    <label for="name">Tournament Name:</label>
      <input type='text' name='name' id="name" placeholder='Awesome Tourney' class='js-name'>
    <label for="host">Your email:</label>
      <input type="email" name="host" id="host" placeholder="example@imflash.com" class="js-email">
    <label for="day">What day:</label>
      <input type="date" name="date" id="day" class="js-date">
    <label for="playerCount">How many players:</label>
      <select name='playerCount' id="playerCount">
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
        <option value="32">32</option>
      </select>
    <button>Create!</button>
  </form>
  <script src="//code.jquery.com/jquery-3.1.0.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
