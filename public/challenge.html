<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rec Room</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="responseImg"></div>
  <div class="responseText"></div>
  <form class="challenge js-submit">
    <h3 class="message">Who do you challenge?</h3>
    <input type="email" name="challenge" placeholder="example@imflash.com" class="js-email">
    <div class="time">
      <input type="date" name="date" class="js-date">
      <input type="time" name="time" class="js-time">
    </div>
    <button>Fight!</button>
  </form>
  <script src="//code.jquery.com/jquery-3.1.0.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
